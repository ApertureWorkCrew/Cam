<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Emoji Camera Debug</title>
  <style>
    body { background: #111; color: white; font-family: monospace; text-align: center; }
    video { display: none; }
    pre { font-size: 3px; line-height: 3px; white-space: pre; }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Emoji Camera Debug</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="1280" height="720" style="display:none"></canvas>
  <pre id="emoji"></pre>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const emojiPre = document.getElementById('emoji');

    const colors = [
      {emoji:"â¬›", r:0, g:0, b:0},
      {emoji:"ðŸŸ¥", r:255, g:0, b:0},
      {emoji:"ðŸŸ§", r:255, g:165, b:0},
      {emoji:"ðŸŸ¨", r:255, g:255, b:0},
      {emoji:"ðŸŸ©", r:0, g:255, b:0},
      {emoji:"ðŸŸ¦", r:0, g:0, b:255},
      {emoji:"ðŸŸª", r:128, g:0, b:128},
      {emoji:"â¬œ", r:255, g:255, b:255}
    ];

    function getEmoji(r,g,b) {
      let closest = colors[0];
      let minDist = Infinity;
      for (const c of colors) {
        const dist = (r - c.r)**2 + (g - c.g)**2 + (b - c.b)**2;
        if (dist < minDist) { minDist = dist; closest = c; }
      }
      return closest.emoji;
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        setInterval(captureFrame, 100); // capture every 1 second
      } catch (err) {
        console.error("Camera error:", err);
      }
    }

    function captureFrame() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

      let output = "";
      for (let y = 0; y < canvas.height; y++) {
        for (let x = 0; x < canvas.width; x++) {
          const i = (y * canvas.width + x) * 4;
          output += getEmoji(data[i], data[i+1], data[i+2]);
        }
        output += "\n";
      }
      emojiPre.textContent = output;
    }

    startCamera();
  </script>
</body>
</html>
